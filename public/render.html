<!DOCTYPE html>

<html>
  <head>
    <title>Render Page</title>
    <link rel="stylesheet" href="render.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>Expense Calculator</h1>
      <div class="row">
        <div class="column">
          <h3>David</h3>
          <div class="calc" id="calculationsD">
            <div class="calc__div">
              <label for="totalD">Total for the month:</label>
              <label class="calc__div-amount" id="totalD">₩</label>
            </div>
            <div class="calc__div">
              <label for="differenceD">Difference</label>
              <label class="calc__div-amount" id="differenceD">₩</label>
            </div>
          </div>
          <button id="renderaddD">Add Expense</button>
          <button id="renderoutD">Sign out</button>
          <button id="resetD">Reconcile the Balances</button>
          <button id="history">View History</button>
          <div id="expenses"></div>
        </div>
        <div class="column">
          <h3>Justin</h3>
          <div class="calc" id="calculationsJ">
            <div class="calc__div">
              <label for="totalJ">Total for the month:</label>
              <label class="calc__div-amount" id="totalJ">₩</label>
            </div>
            <div class="calc__div">
              <label for="differenceJ">Difference</label>
              <label class="calc__div-amount" id="differenceJ">₩</label>
            </div>
          </div>
          <button id="renderaddJ">Add Expense</button>
          <button id="renderoutJ">Sign out</button>
          <button id="resetJ">Reconcile the Balances</button>
          <button id="history">View History</button>
          <div id="expensesJ"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts/render-bundle.js"></script>
</html>
